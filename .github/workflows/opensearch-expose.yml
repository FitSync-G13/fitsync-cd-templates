name: OpenSearch Services Expose

on:
  workflow_call:
    inputs:
      cluster_name:
        description: 'OpenSearch K3s cluster name'
        required: true
        type: string
      master_instances:
        description: 'Comma-separated list of OpenSearch master instance IDs'
        required: true
        type: string
      environment:
        description: 'GitHub environment name'
        required: false
        type: string
        default: 'production'
    secrets:
      AWS_ROLE_ARN:
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  expose-opensearch:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ vars.AWS_REGION }}
        role-session-name: GitHubActions-OpenSearch-Expose

    - name: Create NodePort Services with TLS termination
      run: |
        MASTER_INSTANCES="${{ inputs.master_instances }}"
        FIRST_MASTER=$(echo $MASTER_INSTANCES | cut -d',' -f1)
        
        echo "Creating NodePort Services with TLS termination for OpenSearch..."
        
        COMMAND_ID=$(aws ssm send-command \
          --instance-ids "$FIRST_MASTER" \
          --document-name "AWS-RunShellScript" \
          --timeout-seconds 300 \
          --parameters 'commands=[
            "echo Creating NodePort Services with TLS termination...",
            "cat <<EOF | sudo k3s kubectl apply -f -",
            "apiVersion: v1",
            "kind: Service", 
            "metadata:",
            "  name: opensearch-service-public",
            "  namespace: default",
            "spec:",
            "  type: NodePort",
            "  ports:",
            "  - name: https",
            "    port: 9200",
            "    targetPort: 9200", 
            "    nodePort: 30920",
            "    protocol: TCP",
            "  selector:",
            "    app.kubernetes.io/name: opensearch",
            "    app.kubernetes.io/component: opensearch-cluster-master",
            "---",
            "apiVersion: traefik.containo.us/v1alpha1",
            "kind: IngressRoute",
            "metadata:",
            "  name: opensearch-service-tls-ingress",
            "  namespace: default", 
            "spec:",
            "  entryPoints:",
            "  - websecure",
            "  routes:",
            "  - match: Host(\`${{ vars.OPENSEARCH_SUBDOMAIN }}\`) && PathPrefix(\`/\`)",
            "    kind: Rule",
            "    services:",
            "    - name: opensearch-cluster-master",
            "      namespace: opensearch",
            "      port: 9200",
            "  tls:",
            "    secretName: opensearch-wildcard-tls",
            "EOF",
            "echo Services and TLS ingress created successfully"
          ]' \
          --query 'Command.CommandId' \
          --output text)
        
        aws ssm wait command-executed \
          --command-id "$COMMAND_ID" \
          --instance-id "$FIRST_MASTER"
        
        aws ssm get-command-invocation \
          --command-id "$COMMAND_ID" \
          --instance-id "$FIRST_MASTER" \
          --query 'StandardOutputContent' \
          --output text

    - name: Verify OpenSearch deployment
      run: |
        MASTER_INSTANCES="${{ inputs.master_instances }}"
        FIRST_MASTER=$(echo $MASTER_INSTANCES | cut -d',' -f1)
        
        echo "Verifying OpenSearch deployment..."
        
        COMMAND_ID=$(aws ssm send-command \
          --instance-ids "$FIRST_MASTER" \
          --document-name "AWS-RunShellScript" \
          --timeout-seconds 300 \
          --parameters 'commands=[
            "echo === Helm Releases ===",
            "sudo /usr/local/bin/helm list -A --kubeconfig /etc/rancher/k3s/k3s.yaml",
            "echo === OpenSearch Pods ===",
            "sudo k3s kubectl get pods -n opensearch",
            "echo === OpenSearch Services ===", 
            "sudo k3s kubectl get svc -n opensearch",
            "echo === NodePort Services ===",
            "sudo k3s kubectl get svc opensearch-service-public -n default",
            "echo === IngressRoutes ===",
            "sudo k3s kubectl get ingressroute -n default",
            "echo === Certificates ===",
            "sudo k3s kubectl get certificate -A",
            "echo === Test OpenSearch API ===",
            "sudo k3s kubectl exec -n opensearch opensearch-cluster-master-0 -- curl -XGET http://localhost:9200/_cluster/health"
          ]' \
          --query 'Command.CommandId' \
          --output text)
        
        aws ssm wait command-executed \
          --command-id "$COMMAND_ID" \
          --instance-id "$FIRST_MASTER"
        
        aws ssm get-command-invocation \
          --command-id "$COMMAND_ID" \
          --instance-id "$FIRST_MASTER" \
          --query 'StandardOutputContent' \
          --output text
