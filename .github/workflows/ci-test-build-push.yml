name: "Standard CI: Test, Build, Scan & Push"

on:
  workflow_call:
    inputs:
      service_name:
        description: 'Name of the service (used for tagging)'
        required: true
        type: string
      ecr_repository:
        description: 'Name of the ECR repository (just the name, not full URI)'
        required: true
        type: string
      aws_region:
        description: 'AWS Region'
        required: false
        default: 'us-east-2'
        type: string
      dockerfile_context:
        description: 'Path to docker context'
        required: false
        default: '.'
        type: string
      push_image:
        description: 'Push to ECR (Set false for local-only testing)'
        required: true
        default: true
        type: boolean
      run_tests:
        description: 'Enable unit tests'
        required: false
        type: boolean
        default: true
      language:
        description: 'Runtime language (node/python)'
        required: false
        default: 'node'
        type: string
      node_version:
        description: 'Node.js version'
        required: false
        default: '18'
        type: string
      python_version:
        description: 'Python version'
        required: false
        default: '3.11'
        type: string
      install_command:
        description: 'Command to install dependencies'
        required: false
        type: string
        default: ''
      test_command:
        description: 'Command to run tests'
        required: false
        type: string
        default: ''
      fail_on_vulnerabilities:
        description: 'Fail build on CRITICAL/HIGH vulnerabilities'
        required: false
        type: boolean
        default: false

    secrets:
      AWS_ROLE_ARN:
        required: true

permissions:
  id-token: write
  contents: read
  security-events: write

env:
  ECR_REGISTRY: ${{ vars.ECR_REGISTRY }}
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-uri: ${{ steps.image-info.outputs.image-uri }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        if: ${{ inputs.run_tests && inputs.language == 'node' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'

      - name: Setup Python
        if: ${{ inputs.run_tests && inputs.language == 'python' }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
          cache: 'pip'

      - name: Install & Test (Node.js)
        if: ${{ inputs.run_tests && inputs.language == 'node' }}
        run: |
          INSTALL_CMD="${{ inputs.install_command }}"
          if [ -z "$INSTALL_CMD" ]; then INSTALL_CMD="npm ci"; fi
          
          TEST_CMD="${{ inputs.test_command }}"
          if [ -z "$TEST_CMD" ]; then TEST_CMD="npm test"; fi
          
          echo "Installing with: $INSTALL_CMD"
          $INSTALL_CMD
          
          echo "Testing with: $TEST_CMD"
          $TEST_CMD

      - name: Install & Test (Python)
        if: ${{ inputs.run_tests && inputs.language == 'python' }}
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          REDIS_HOST: "localhost"
          JWT_SECRET: "dummy-secret-for-testing"
        run: |
          INSTALL_CMD="${{ inputs.install_command }}"
          if [ -z "$INSTALL_CMD" ]; then INSTALL_CMD="pip install -r requirements.txt"; fi
          
          TEST_CMD="${{ inputs.test_command }}"
          if [ -z "$TEST_CMD" ]; then TEST_CMD="pytest tests/"; fi
          
          echo "Installing with: $INSTALL_CMD"
          $INSTALL_CMD
          
          echo "Testing with: $TEST_CMD"
          $TEST_CMD
      
      - name: Generate Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/${{ inputs.ecr_repository }}
          tags: |
            # Production tags (main branch)
            type=sha,prefix=prod-,format=short,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=prod-latest,enable=${{ github.ref == 'refs/heads/main' }}
            
            # Development tags (dev branch)
            type=sha,prefix=dev-,format=short,enable=${{ github.ref == 'refs/heads/dev' }}
            type=raw,value=dev-latest,enable=${{ github.ref == 'refs/heads/dev' }}
            
            # Pull request tags
            type=ref,event=pr,prefix=pr-
          
          labels: |
            org.opencontainers.image.title=${{ inputs.service_name }}
            org.opencontainers.image.description=${{ inputs.service_name }}
            com.fitsync.service=${{ inputs.service_name }}

      - name: Set Image Info
        id: image-info
        run: |
          # Extract primary tag from metadata
          PRIMARY_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1 | cut -d':' -f2)
          IMAGE_URI="${{ env.ECR_REGISTRY }}/${{ inputs.ecr_repository }}:${PRIMARY_TAG}"
          
          echo "image-uri=${IMAGE_URI}" >> $GITHUB_OUTPUT
          echo "primary-tag=${PRIMARY_TAG}" >> $GITHUB_OUTPUT
          
          # Determine environment
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
          fi
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GHA-${{ inputs.service_name }}-${{ github.run_id }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Load for Scanning
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.dockerfile_context }}
          load: true
          tags: local-scan:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: 'local-scan:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy Scan (SARIF for GitHub)
        uses: aquasecurity/trivy-action@0.30.0
        continue-on-error: true
        with:
          image-ref: 'local-scan:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Fail on Critical Vulnerabilities
        if: ${{ inputs.fail_on_vulnerabilities }}
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: 'local-scan:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
      
      - name: Build and Push to ECR
        if: ${{ inputs.push_image }}
        id: docker-push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.dockerfile_context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image Summary
        if: ${{ inputs.push_image }}
        run: |
          echo "### âœ… Image Published to ECR" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** \`${{ inputs.service_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.image-info.outputs.image-uri }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** \`${{ steps.image-info.outputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**All Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Clean up
        if: always()
        run: docker rmi local-scan:${{ github.sha }} || true
